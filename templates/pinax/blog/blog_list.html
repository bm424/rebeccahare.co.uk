{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}
Blog
{% endblock %}

{% block content %}

    {% for post in post_list %}
        <a href="{{ post.get_absolute_url }}"><h3>{{ post.created.date|date:"d M Y" }}: {{ post.title }}</h3></a>
        {{ post.teaser_html|safe }}
        <hr>
    {% endfor %}
{% endblock %}

{% block photo %}
    <img src="{% static 'images/Drink_when_I_bid_thee.jpg' %}" alt="Yeah, she's got a pretty smile too." class="bg"/>
{% endblock %}
